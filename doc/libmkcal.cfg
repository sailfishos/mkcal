PROJECT_NAME          = libextendedkcal
PROJECT_NUMBER        = 
OUTPUT_DIRECTORY      = ./doc
OUTPUT_LANGUAGE       = English
DISABLE_INDEX         = NO 
EXTRACT_ALL           = YES
EXTRACT_PRIVATE       = NO
HIDE_UNDOC_MEMBERS    = NO
HIDE_UNDOC_CLASSES    = NO
HIDE_UNDOC_RELATIONS  = YES
BRIEF_MEMBER_DESC     = YES
REPEAT_BRIEF          = YES
ALWAYS_DETAILED_SEC   = NO
FULL_PATH_NAMES       = NO
STRIP_FROM_PATH       = 
INTERNAL_DOCS         = NO
CLASS_DIAGRAMS        = YES
SOURCE_BROWSER        = NO
INLINE_SOURCES        = NO
STRIP_CODE_COMMENTS   = YES
CASE_SENSE_NAMES      = NO
VERBATIM_HEADERS      = YES
SHOW_INCLUDE_FILES    = YES
JAVADOC_AUTOBRIEF     = YES
INHERIT_DOCS          = YES
INLINE_INFO           = YES
SORT_MEMBER_DOCS      = YES
TAB_SIZE              = 8
ENABLED_SECTIONS      = 
HIDE_FRIEND_COMPOUNDS = YES

#---------------------------------------------------------------------------
# configuration options related to warning and progress messages
#---------------------------------------------------------------------------

QUIET                 = YES
WARNINGS              = YES
WARN_IF_UNDOCUMENTED  = YES
WARN_FORMAT           = "File: $file (row: $line) $text"
WARN_LOGFILE          = "doxygen.log"

#---------------------------------------------------------------------------
# configuration options related to the input files
#---------------------------------------------------------------------------

FILE_VERSION_FILTER   = 
INPUT                 = ./src/ 
FILE_PATTERNS         = *.cpp *.h
RECURSIVE             = YES
EXCLUDE               = 
EXCLUDE_PATTERNS      = moc_*.cpp *_p.h *_p.cpp */demo/*
IMAGE_PATH            = 
INPUT_FILTER          = 

#---------------------------------------------------------------------------
# configuration options related to the alphabetical class index
#---------------------------------------------------------------------------

ALPHABETICAL_INDEX    = YES
COLS_IN_ALPHA_INDEX   = 4
IGNORE_PREFIX         = 

#---------------------------------------------------------------------------
# configuration options related to the HTML output
#---------------------------------------------------------------------------

GENERATE_TESTLIST     = YES
GENERATE_HTML         = YES
HTML_OUTPUT           = html
HTML_HEADER           = doc/header.html
HTML_FOOTER           = doc/footer.html
HTML_STYLESHEET       = doc/libextendedkcal.css
HTML_ALIGN_MEMBERS    = YES
GENERATE_HTMLHELP     = NO

#---------------------------------------------------------------------------
# configuration options related to the LaTeX output
#---------------------------------------------------------------------------

GENERATE_LATEX        = NO

#---------------------------------------------------------------------------
# configuration options related to the RTF output
#---------------------------------------------------------------------------

GENERATE_RTF          = NO

#---------------------------------------------------------------------------
# configuration options related to the man page output
#---------------------------------------------------------------------------

GENERATE_MAN          = NO

#---------------------------------------------------------------------------
# Configuration options related to the preprocessor   
#---------------------------------------------------------------------------

ENABLE_PREPROCESSING  = YES
MACRO_EXPANSION       = NO
SEARCH_INCLUDES       = YES
INCLUDE_PATH          = 
PREDEFINED            = DOXYGEN_SHOULD_SKIP_THIS
EXPAND_ONLY_PREDEF    = YES

#---------------------------------------------------------------------------
# Configuration::addtions related to external references   
#---------------------------------------------------------------------------

TAGFILES              = doc/qt.tag=http://doc.trolltech.com/4.5
ALLEXTERNALS          = NO
PERL_PATH             = /scratchbox/tools/bin

#---------------------------------------------------------------------------
# Configuration options related to the dot tool   
#---------------------------------------------------------------------------

HAVE_DOT              = YES
CLASS_GRAPH           = YES
COLLABORATION_GRAPH   = NO
INCLUDE_GRAPH         = YES
GRAPHICAL_HIERARCHY   = YES

#---------------------------------------------------------------------------
# Configuration::addtions related to the search engine   
#---------------------------------------------------------------------------

SEARCHENGINE          = NO

EXCLUDE_SYMBOLS += *Private *View *Draft *Daemon*

# DEPRECATED CLASSES
EXCLUDE_SYMBOLS += 
